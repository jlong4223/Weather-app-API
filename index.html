<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script defer src="./js/script.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>
<body>
  <!-- <form>
    <input id="search" type="text" placeholder="City Name" />
    <input type="submit" value="Find the Weather" />
  </form> -->
  
  <h1><em>Whats the Weather?</em></h1>
  <main> 
     <div>
        <p class = 'words'><strong>City:</strong></p> 
        <p id="city"></p>
    </div>
    <div>
        <p class = 'words'><strong>Country:</strong></p>
        <p id ="country"></p>
     </div>
     <div>  
        <p class = 'words'><strong>Temperature:</strong></p>
        <p id="temperature"></p>
     </div>
     <div>  
        <p class = 'words'><strong>Feels Like:</strong></p>  
        <p id="feels"></p>
     </div>
     <div>
        <p class = 'words'><strong>Weather Conditions:</strong></p>
        <p id ="weather"></p>
     </div>   
  </main>
  <form>
    <input id="search" type="text" placeholder="City Name" />
    <input type="submit" value="Find the Weather" />
  </form>
</body>
</html>
